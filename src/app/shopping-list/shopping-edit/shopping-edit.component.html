<div class="row mx-auto" style="width: 1000px">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Price</label>
          <input
            type="number"
            id="price"
            class="form-control"
            name="price"
            ngModel
            required
            pattern="^\d+(?:\.\d{1,2})?$"
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount"> Exempt?</label>
          <input
            type="checkbox"
            id="exempt"
            class="form-control"
            name="exempt"
            ngModel
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Imported?</label>
          <input
            type="checkbox"
            id="imported"
            class="form-control"
            name="imported"
            ngModel
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
